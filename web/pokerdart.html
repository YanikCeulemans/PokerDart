<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Pokerdart</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/pokerdart.css">
  </head>
  <body>
    <div class="jumbotron">
        <h1>Welcome to Poker Dart!</h1>
        <p>Enter your name and click the start button below to start the game.</p>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" value="Yanik" />
        </div>
        <button id="btn-start" class="btn btn-primary btn-lg">Start</button>
    </div>

    <script type="application/dart" src="pokerdart.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
